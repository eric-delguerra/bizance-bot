<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajoute moi un son !</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1 style="text-align: justify; font-weight: bold">Ici vous pouvez ajouter vos sons pour notre bo discord !</h1>
    </div>
    <form action="/fileUpload" method="post" enctype="multipart/form-data">

        <div class="input-group mb-3" style="margin-top: 2rem">
            <span class="input-group-text" id="basic-addon1">!</span>
            <input required type="text" class="form-control" placeholder="Le message" aria-label="Username"
                   aria-describedby="basic-addon1" name="message" id="message">
        </div>
        <div class="mb-3" style="margin-top: 2rem">
            <label for="formFile" class="form-label">Le fichier</label>
            <input required class="form-control" type="file" id="formFile" name="file">
            <div class="form-text">Ne pas mettre de fichier de plus de 1Mo</div>
        </div>
        <button type="submit" class="btn btn-outline-info">Envoy√©</button>
    </form>
</div>

</body>
</html>
